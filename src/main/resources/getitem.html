<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css">
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css">
</head>



<body class="login">
<div class="content">
    <h3 class="form-title">
        商品详情
    </h3>
    <div class="form-group">
        <div>
            <label class="control-label" id="title"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">商品描述</label>
        <div>
            <label class="control-label" id="description">
            </label>
        </div>
    </div>
    <div class="form-group">
        <div>
            <img style="width:100px;height:auto;" id="imgUrl">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">库存</label>
        <div>
            <label class="control-label"id="stock">
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">价格</label>
        <div>
            <label class="control-label" id="price">
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">销量</label>
        <div>
            <label class="control-label" id="sales">
            </label>
        </div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id="createorder" type="submit">
            下单
        </button>
    </div>
</div>
</body>

<script>
    var g_item = {};

    function getParam(id) {
        var reg = new RegExp("(^|&)"+ id +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r!=null) return unescape(r[2]);
        return null;
    }

    function reloadDom() {
        $("#title").text(g_item.title);
        $("#description").text(g_item.description);
        $("#imgUrl").attr("src",g_item.imgUrl);
        $("#stock").text(g_item.stock);
        $("#price").text(g_item.price);
        $("#sales").text(g_item.sales);
    }

    jQuery(document).ready(function () {
        $("#createorder").on("click",function () {
            $.ajax({
                type:"POST",
                url:"http://localhost/order/createorder",
                contentType:"application/x-www-form-urlencoded",
                data:{
                    "itemId":g_item.id,
                    "amount":1,
                },
                xhrFields:{withCredentials: true},
                success:function (data) {
                    if (data.status == "success") {
                        alert("下单成功");
                        window.location.reload();
                    } else {
                        alert("下单失败，原因为："+data.data.errMsg);
                        window.location.href="login.html"
                    }
                    return false;
                },
                fail:function () {
                    alert("下单失败，原因为："+data.responseText);
                    return false;
                }
            });
        })
            $.ajax({
                type:"GET",
                url:"http://localhost/item/get",
                data:{
                    "id": getParam("id")
                },
                xhrFields:{withCredentials: true},
                success:function (data) {
                    if (data.status == "success") {
                        g_item = data.data;
                        reloadDom();
                    } else {
                        alert("获取信息失败，原因为："+data.data.errMsg);
                        if (data.data.errCode == 20003) {
                            window.location.href = "login.html";
                        }
                    }
                    return false;
                },
                fail:function () {
                    alert("获取信息失败，原因为："+data.responseText);
                    return false;
                }
            });
        })
</script>
</html>
